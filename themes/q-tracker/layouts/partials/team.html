{{- $sectionTeam := .Site.Params.sectionTeam }}
{{- $title       := index $sectionTeam "title" }}
{{- $subtitle    := index $sectionTeam "subtitle" }}
{{- $image       := index $sectionTeam "image" }}
<section class="section section-feature-grey is-medium">
  <div class="container">
    <div class="title-wrapper has-text-centered">
      <h2 class="title is-2">{{ $title }}</h2>
      <!--h3 class="subtitle is-5 is-muted">{{ $subtitle }}</h3-->
    </div>

    <div class="columns">
      <div class="column is-10 is-offset-1">
        <div class="has-text-centered">
          <img class="pushed-image" src="{{  printf "/images/%s" $image | relURL }}">
        </div>
      </div>
    </div>
  </div>
</section>
